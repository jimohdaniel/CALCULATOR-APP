<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./calculator.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  

    <title>CALCULATOR</title>
</head>
<body>
   <div class="container p-5 my-5 d-flex flex-column align-items-center justify-content-start">
      <div class="bg-dark rounded-bottom p-3 d-flex flex-column align-items-center justify-content-center
      ">
        <input id="inputstyle" class="bg-dark text-light border-0"  type="text" placeholder="0" class=" inputstyle">


             <!-- item 2 -->
         <div class="col justify-content-between my-2">
            <button class="bg-secondary  px-2 py-2 text-light mx-1 rounded-circle border-0 a1 b11"  id="btnAC">AC</button>
            <button class="bg-secondary px-2 py-2 text-light mx-1 rounded-circle border-0 a1 b11" id="btnDE">DE</button>
            <button class="bg-secondary px-3 py-2  text-light mx-1 rounded-circle border-0 a1 b11" id="btn%">%</button>
            <button class="bg-warning px-3 py-2 text-light mx-1 rounded-circle border-0 a1  b11" id="btn÷">÷</button>
         </div>
       
         <!-- item 3 -->
          <div class="col mb-2 justify-content-between">
             <button class=" px-3 py-2 text-dark mx-1 rounded-circle border-0  a1 b11" style="background-color: beige;" id="btn9">9</button>
             <button class="px-3 py-2 text-dark mx-1 rounded-circle border-0  a1 b11" style="background-color: beige;" id="btn8">8</button>
             <button class="px-3 py-2 text-dark mx-1 rounded-circle border-0  a1 b11" style="background-color: beige;" id="btn7">7</button>
             <button class="bg-warning px-3 py-2 text-light mx-1 rounded-circle border-0 px-2 a1 b11" id="btn-">-</button>
          </div>
        
            <!-- item 4 -->
          <div class="col mb-2 justify-content-between">
            <button class=" px-3 py-2 text-dark mx-1 rounded-circle border-0  a1 b11" style="background-color: beige;" id="btn6">6</button>
            <button class=" px-3 py-2 text-dark mx-1 rounded-circle border-0  a1 b11" style="background-color: beige;" id="btn5">5</button>
            <button class=" px-3 py-2 text-dark mx-1 rounded-circle border-0  a1 b11" style="background-color: beige;" id="btn4">4</button>
            <button class="bg-warning px-3 py-2 text-light mx-1 rounded-circle border-0  a1 b11"  id="btn+">+</button>
          </div>
            <!-- item 5 -->
          <div class="col mb-2 justify-content-between">
                <button class=" px-3 py-2 text-dark mx-1 rounded-circle border-0  a1 b11" style="background-color: beige;" id="btn3">3</button>
                <button class=" px-3 py-2 text-dark mx-1 rounded-circle border-0  a1 b11" style="background-color: beige;" id="btn2">2</button>
                <button class="px-3 py-2 text-dark mx-1 rounded-circle border-0  a1 b11"  style="background-color: beige;" id="btn1">1</button>      
                <button class="bg-warning px-3 py-2 text-light mx-1 rounded-circle border-0  a1 b11" id="btnx">X</button>
          </div>

          


           <!-- item 7 -->
            <div class="col justify-content-between">
                <button class="rrr" class="bg-primary fs-5 px-2 py-1 mx-1 text-light rounded-circle border-0  a1 b11" id="btn00">00</button>
                <button class=" px-3 py-2 mx-1 text-light rounded-circle border-0  a1 b11" style="background-color: beige;" id="btn.">.</button>
                <button class="bg-warning px-5 py-2 mx-1 text-light rounded border-0  a1 b11" id="btn=">=</button>
            </div>

   <!-- </div>  -->

   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="calculator.js"></script>
</body>
</html>
